<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить сотрудника</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">

    <h1 class="mb-4">Добавить сотрудника</h1>

    <div class="card p-4 shadow-sm">

        <form th:action="@{/employees/add}"
              th:object="${employee}" method="post">

            <div class="mb-3">
                <label class="form-label">Имя (example: Иванов Иван Иванович)</label>
                <input type="text" class="form-control" th:field="*{name}" required>
                <div class="text-danger" th:errors="*{name}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Специализация (example: Парикмахер)</label>
                <input type="text" class="form-control" th:field="*{specialization}" required>
            </div>

            <button class="btn btn-success">Добавить</button>
            <a href="/employees" class="btn btn-secondary ms-2">Отмена</a>

        </form>

    </div>

</div>

</body>
</html>
