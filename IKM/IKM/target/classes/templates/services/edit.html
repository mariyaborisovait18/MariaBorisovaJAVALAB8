<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать услугу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">

    <h1 class="mb-4">Редактировать услугу</h1>

    <div class="card p-4 shadow-sm">

        <form th:action="@{'/services/edit/' + ${service.id}}"
              th:object="${service}" method="post">

            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3">
                <label class="form-label">Название</label>
                <input type="text" class="form-control" th:field="*{name}" required>
                <div class="text-danger" th:errors="*{name}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Длительность (мин.)</label>
                <input type="number" class="form-control" th:field="*{duration}">
                <div class="text-danger" th:errors="*{duration}"></div>

            </div>

            <div class="mb-3">
                <label class="form-label">Цена</label>
                <input type="number" step="0.01" class="form-control" th:field="*{price}">
                <div class="text-danger" th:errors="*{price}"></div>
            </div>

            <button class="btn btn-success btn-sm px-3 py-1">
                Сохранить
            </button>
            <a href="/services" class="btn btn-secondary btn-sm px-3 py-1 ms-2">Назад</a>

        </form>

    </div>

</div>

</body>
</html>
