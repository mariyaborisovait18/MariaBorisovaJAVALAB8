<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать запись</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">

    <h1 class="mb-4">Редактировать запись</h1>

    <div class="card p-4 shadow-sm">

        <form th:action="@{'/appointments/edit/' + ${appointment.id}}"
              th:object="${appointment}" method="post">

            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3">
                <label class="form-label">Клиент</label>
                <select class="form-select" th:field="*{client}" required>
                    <option th:each="c : ${clients}"
                            th:value="${c.id}"
                            th:text="${c.name}">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Сотрудник</label>
                <select class="form-select" th:field="*{employee}" required>
                    <option th:each="e : ${employees}"
                            th:value="${e.id}"
                            th:text="${e.name}">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Услуга</label>
                <select class="form-select" th:field="*{service}" required>
                    <option th:each="s : ${services}"
                            th:value="${s.id}"
                            th:text="${s.name}">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Дата и время</label>
                <input type="datetime-local" class="form-control"
                       th:field="*{dateTime}"
                       th:attr="min=${minDate}, max=${maxDate}"
                       required>
                <div class="text-danger" th:errors="*{dateTime}"></div>
            </div>

            <button class="btn btn-primary">Сохранить</button>
            <a href="/appointments" class="btn btn-secondary ms-2">Отмена</a>

        </form>

    </div>

</div>

</body>
</html>
