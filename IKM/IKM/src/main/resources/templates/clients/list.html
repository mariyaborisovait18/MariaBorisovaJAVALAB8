<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Клиенты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">

<h1 class="mb-4">Клиенты</h1>

<!-- Форма добавления клиента -->
<div class="card mb-4">
    <div class="card-header">Добавить клиента</div>
    <div class="card-body">
        <form th:action="@{/clients/add}" th:object="${client}" method="post">

            <div class="mb-3">
                <label class="form-label">Имя (example: Иванов Иван Иванович) </label>
                <input type="text" class="form-control" th:field="*{name}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label"> Телефон (example: +7(8) *** *** ****, * - цифры от 0 до 9 </label>
                <input type="text" class="form-control" th:field="*{phone}" required pattern="\+?[0-9]{7,15}">
                <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label"> Email (example@example.example) </label>
                <input type="email" class="form-control" th:field="*{email}">
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <button type="submit" class="btn btn-success">Добавить</button>
        </form>
    </div>
</div>

<!-- Таблица клиентов -->
<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Телефон</th>
        <th>Email</th>
        <th>Действия</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="client : ${clients}">
        <td th:text="${client.id}"></td>
        <td th:text="${client.name}"></td>
        <td th:text="${client.phone}"></td>
        <td th:text="${client.email}"></td>
        <td>
            <a class="btn btn-primary btn-sm"
               th:href="@{'/clients/edit/' + ${client.id}}">Редактировать</a>

            <a class="btn btn-danger btn-sm"
               th:href="@{'/clients/delete/' + ${client.id}}"
               onclick="return confirm('Удалить клиента?')">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/" class="btn btn-secondary mt-3">Назад на главную</a>
</body>
</html>
