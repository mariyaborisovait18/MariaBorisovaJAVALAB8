<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить клиента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">

    <h1 class="mb-4">Добавить клиента</h1>

    <div class="card p-4 shadow-sm">

        <form th:action="@{/clients/add}"
              th:object="${client}" method="post">

            <div class="mb-3">
                <label class="form-label">Имя</label>
                <input type="text" class="form-control" th:field="*{name}" required>
                <div class="text-danger" th:errors="*{name}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">(Телефон (+7 *** *** ****) * - цифры от 0 до 9) </label>
                <input type="text" class="form-control" th:field="*{phone}" required pattern="\+?[0-9]{7,15}">
                <div class="text-danger" th:errors="*{phone}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" th:field="*{email}">
                <div class="text-danger" th:errors="*{email}"></div>
            </div>

            <button class="btn btn-success">Добавить</button>
            <a href="/clients" class="btn btn-secondary ms-2">Отмена</a>

        </form>

    </div>

</div>

</body>
</html>
