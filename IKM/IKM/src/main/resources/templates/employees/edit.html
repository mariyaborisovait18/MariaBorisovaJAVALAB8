<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать сотрудника</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">

    <h1 class="mb-4">Редактировать сотрудника</h1>

    <div class="card p-4 shadow-sm">

        <form th:action="@{'/employees/edit/' + ${employee.id}}"
              th:object="${employee}" method="post">

            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3">
                <label class="form-label">Имя</label>
                <input type="text" class="form-control" th:field="*{name}" required>
                <div class="text-danger" th:errors="*{name}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Специализация</label>
                <input type="text" class="form-control" th:field="*{specialization}" required>
            </div>

            <button type="submit" class="btn btn-success">Сохранить</button>
            <a href="/services" class="btn btn-secondary ms-2">Назад</a>


        </form>

    </div>

</div>

</body>
</html>
