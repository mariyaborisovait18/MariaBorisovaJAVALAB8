<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Сотрудники</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">

    <h1 class="mb-4">Список сотрудников</h1>

    <a class="btn btn-success mb-3" href="/employees/add">Добавить сотрудника</a>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID </th>
            <th>Имя</th>
            <th>Специализация</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e : ${employees}">
            <td th:text="${e.id}"></td>
            <td th:text="${e.name}"></td>
            <td th:text="${e.specialization}"></td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{'/employees/edit/' + ${e.id}}">Редактировать</a>
                <a class="btn btn-danger btn-sm" th:href="@{'/employees/delete/' + ${e.id}}"
                   onclick="return confirm('Удалить сотрудника?')">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/" class="btn btn-secondary mt-3">Назад на главную</a>

</div>

</body>
</html>
