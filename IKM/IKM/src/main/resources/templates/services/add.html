<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить услугу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1 class="mb-4">Добавить услугу</h1>

<form th:action="@{/services/add}" th:object="${service}" method="post" class="card p-4">

    <div class="mb-3">
        <label class="form-label">Название (example: Стрижка):</label>
        <input type="text" class="form-control" th:field="*{name}" required>
        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Длительность (мин) (example: 120):</label>
        <input type="number" class="form-control" th:field="*{duration}" required min="1">
        <div class="text-danger" th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Цена (₽) (example: 200)</label>
        <input type="number" class="form-control" th:field="*{price}" required min="0" step="0.01">
        <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
    </div>

    <div class="d-flex gap-2 mt-3">
        <button type="submit" class="btn btn-success btn-sm px-3 py-1">
            Добавить
        </button>
        <a href="/services" class="btn btn-secondary btn-sm px-3 py-1">
            Отмена
        </a>
    </div>


</form>

</body>
</html>
