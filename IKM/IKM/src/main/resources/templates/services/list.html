<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Услуги</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1 class="mb-4">Список услуг</h1>

<a class="btn btn-success mb-3" href="/services/add">Добавить услугу</a>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Длительность</th>
        <th>Цена</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s : ${services}">
        <td th:text="${s.id}"></td>
        <td th:text="${s.name}"></td>
        <td th:text="${s.duration} + ' мин'"></td>
        <td th:text="${s.price} + ' ₽'"></td>
        <td>
            <a class="btn btn-primary btn-sm" th:href="@{'/services/edit/' + ${s.id}}">Редактировать</a>
            <a class="btn btn-danger btn-sm" th:href="@{'/services/delete/' + ${s.id}}"
               onclick="return confirm('Удалить услугу?')">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>

<a href="/" class="btn btn-secondary mt-3">Назад на главную</a>

</body>
</html>
